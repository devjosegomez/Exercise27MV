<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<h2>Hola Mundo MVC</h2>
	<form class="form-group" action="UsuariosServlet" method="post">
		<p>
			<label for="txtId">Id</label>
			<input class="form-control" type="text" id="txtId" name="txtId">
		</p>
		<p>
			<label for="txtName">Name</label>
			<input class="form-control" type="text" id="txtName" name="txtName">
		</p>
		<p>
			<label for="txtAge">Age</label>
			<input class="form-control" type="text" id="txtAge" name="txtAge">
		</p>
		<p>
			<input class="btn btn-primary" type="submit" id="btnSave" value="Save Changes">
		</p>
	</form>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
